<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <script type="text/javascript" src="./js/index.js"></script>
  <title>Ironhack cart</title>
</head>
<body>
  <main>
  <div class="container">
   <div><h1>Ironhack Merchandising Shop</h1></div>
   <div class="items"> 
    <div class="item1"> 
      <div><span>IronBubble-Head</span></div>
      <div><span class="price">25.00</span></div>
      <div> 
        <label for="quantity">QTY</label> 
        <input name="quantity" type="text">
      </div>
      <div><span class="total-price">0</span></div>

      <div>
        <button class="btn-delete">Delete</button>
      </div>
    </div>

      <div class="item2">
          <div><span>IronShirt</span></div>
          <div><span class="price">15.00</span></div>
          <div> 
            <label for="quantity">QTY</label> 
            <input name="quantity" type="text">
          </div>
          <div><span class="total-price">0</span></div>
    
          <div>
            <button class="btn-delete">Delete</button>
          </div>
        </div>

        <div class="item3">
            <div><span>IronSocks</span></div>
            <div><span class="price">10.00</span></div>
            <div> 
              <label for="quantity">QTY</label> 
              <input name="quantity" type="text">
            </div>
            <div><span class="total-price">0</span></div>
      
            <div>
              <button class="btn-delete">Delete</button>
            </div>
          </div>


        </div>
      </div>

      <button id='new-item-create'></button>
      <div>
          <button id="calc-singleprices-button" class="btn-single ">Calculate Single Prices</button>
        </div>
      <div>
          <button id="calc-prices-button" class="btn-success ">Calculate Prices</button>
        </div>
        <div><h2>Total Price: <span class="total-price-all">0</span></h2> </div>
  </div>
</main>
</body>
</html>
